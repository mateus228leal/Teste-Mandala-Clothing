<div class="mala">
  <mat-card *ngFor="let item of mala">
    <img mat-card-image [src]="item.thumbnail" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p></p>
    </mat-card-content>
    <mat-card-header>
      <mat-card-title>{{ item.nome }}</mat-card-title>
      <mat-card-subtitle>{{ item.preco | currency:'BRL' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="addToCart(item)" [disabled]="cartContains(item)">Selecionar</button>
    </mat-card-actions>
  </mat-card>
</div>
<button mat-button [routerLink]="['/carrinho']">Ir para Carrinho</button>
